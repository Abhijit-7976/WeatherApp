<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <link href="./style.css" rel="stylesheet" />
  <script src="./weather.js" defer></script>
  <title>Weather</title>
</head>

<body>
  <main class="card">
    <form class="search">
      <input type="text" placeholder="enter city name">
      <button type="submit"><img src="./images/search.png" alt="search button"></button>
    </form>
    <div class="weather">
      <img src="./images/clouds.png" alt="" class="weather-icon">
      <h1 class="temp">21Â°C</h1>
      <h2 class="city">New York</h2>
      <div class="details">
        <div class="col">
          <img src="./images/humidity.png" class="details-img">
          <div class="details-text">
            <p class="humidity">50%</p>
            <p>Humidity</p>
          </div>
        </div>
        <div class="col">
          <img src="./images/wind.png" class="details-img">
          <div class="details-text">
            <p class="wind">12 kmph</p>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>
    <div class="error">
      <img src="./images/error.png">
    <h1>Location Not Found</h1>  
    </div>
  </main>
</body>

</html>
